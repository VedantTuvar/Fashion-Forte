<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Fashion Forte</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="/Home Page/Favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navbar -->

    <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
            <img class="menu" src="/SVGs/bars.svg" alt="Menu Icon" />
        </label>
        <label class="logo">
            <img src="Fashion Forte Logo.png" alt="Website Logo">
        </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <button class="log-butt"><a href="#">Login</a></button>
        </ul>
    </nav>

    <!-- Banner-Image -->

    <div class="banner-image">
        <div class="image-container">
            <img id="banner-img-1" src="/Images/Banner Image -1.png" alt="Banner-Image" class="active">
            <img id="banner-img-2" src="/Images/Banner Image -2.png" alt="Banner-Image">
            <img id="banner-img-3" src="/Images/Banner Image -3.png" alt="Banner-Image">
            <img id="banner-img-3" src="/Images/Banner Image -4.png" alt="Banner-Image">
        </div>
        <i class="fa-solid fa-chevron-left left-arrow" onclick="previousImage()"></i>
        <i class="fa-solid fa-chevron-right right-arrow" onclick="nextImage()"></i>
    </div>

    <!-- Categories -->

    <div class="shop-section">
        <div class="box1 box">
            <div class="box-content">
                <h2>BestSeller</h2>
                <div class="box-image" style="background-image: url('/Images/BestSeller\ Image.png');"></div>
                <a href="#">
                    <button>Explore
                        <i class="fa-solid fa-chevron-right right-arrow"></i>
                    </button>
                </a>
            </div>
        </div>

        <div class="box1 box">
            <div class="box-content">
                <h2>Men</h2>
                <div class="box-image" style="background-image: url('/Images/Men\ Fashion\ Image.png');"></div>
                <a href="#">
                    <button>Explore
                        <i class="fa-solid fa-chevron-right right-arrow"></i>
                    </button>
                </a>
            </div>
        </div>

        <div class="box1 box">
            <div class="box-content">
                <h2>Women</h2>
                <div class="box-image" style="background-image: url('/Images/Women\ Fashion\ Image.png');"></div>
                <a href="#">
                    <button>Explore
                        <i class="fa-solid fa-chevron-right right-arrow"></i>
                    </button>
                </a>
            </div>
        </div>

        <div class="box1 box">
            <div class="box-content">
                <h2>Kids</h2>
                <div class="box-image" style="background-image: url('/Images/Kids\ Fashion.png');"></div>
                <a href="#">
                    <button>Explore
                        <i class="fa-solid fa-chevron-right right-arrow"></i>
                    </button>
                </a>
            </div>
        </div>

    <!-- Discount Message -->

    <div class="container">
        <h3>"New users can enjoy a discount by using this code." 
            <strong>USE CODE: WELCOME10</strong>
        </h3>
    </div>

        <script src="Home.js"></script>
</body>

</html>
